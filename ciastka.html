    <script>
        function akceptuj(){
            document.cookie = "Ciastko=true";
            window.location.reload(true);
        }    
        // ^^^ akceptacja
        
        function nieakceptuj(){
            document.cookie = "Ciastko=false";
            window.location.reload(true);
        }
        // ^ ^ ^ rezygnacja
        
        // function wiecej(){
        //     console.log("cos");
        //     window.location.reload(true);
        // }
        // ^ ^ ^ informacje
        
        function Cookies(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        };

        if (Cookies("Ciastko") == "true") {
            document.getElementById("Akceptuje").style.display = "none";
           
        
        } else if (Cookies("Ciastko") == "false") {
            document.getElementById("Akceptuje").style.display = "none";
            window.alert("Nie możesz przeglądać tej strony bez zakceptowania ciasteczek");
        }
